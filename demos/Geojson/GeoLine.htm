<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>GeoPoint</title>
  <script src="../../libs/zondyclient/include-mapboxgl.js"></script>
  <style>
    #mapid {
      height: 635px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script>
    var map = new mapboxgl.Map({
      container: 'mapid',
      style: {
        "version": 8,
        "sources": {
          "osm-tiles": {
            "type": "raster",
            'tiles': [
              "http://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            'tileSize': 256
          }
        },
        "layers": [{
          "id": "simple-tiles",
          "type": "raster",
          "source": "osm-tiles",
          "minzoom": 0,
          "maxzoom": 22
        }]
      },
      zoom: 11,
      pitch: 45,
      center: [114.2893, 30.5941]
    });
    var GeoLine = {
      "type": "LineString",
      "properties": {
        "name": "线"
      },
      "coordinates": [
        [
          114.34776306152344,
          30.623436511269382
        ],
        [
          114.32510375976562,
          30.63909360759635
        ],
        [
          114.30673599243164,
          30.634958017061198
        ],
        [
          114.29180145263672,
          30.629640569460406
        ],
        [
          114.28339004516601,
          30.627424880048103
        ],
        [
          114.26467895507812,
          30.620777507443577
        ],
        [
          114.24613952636719,
          30.616050209185243
        ],
        [
          114.23566818237304,
          30.61073172273802
        ]
      ]
    };

    map.on('load', function() {
      initMap();
    });

    function initMap() {
      //请特别重视这个图层名字geojsonLine
      map.addSource('geojsonLine', {
        "type": "geojson",
        "data": GeoLine
      });
      map.addLayer({
        "id": "lineid",
        "type": "line",
        "source": "geojsonLine", //必须和上面的geojsonLine一致
        "layout": {
          "line-cap": "square", //butt 尖头，round 圆头，square平头
          "line-join": "round", //bevel平拐，round 圆拐，miter棱拐
          "line-miter-limit": 2, //棱拐的限制，一般用不上
          "line-round-limit": 1.05,//圆拐的限制，一般用不上
          "visibility": "visible",  //是否可见  visible / none
        },
        "paint": {
          "line-width": 20, //宽度
          "line-color": "#000000", //颜色
          "line-opacity": 0.8, //透明度
          "line-gap-width" : 0,  //线的沟宽，如果有一条线会变成2条线，中间有条沟
          "line-offset" : 0, //尽量少用，如果这个值相对大的话在拐角处很容易变形变胖
          "line-dasharray": [5,2],//实线、虚线的组合，可以表示铁路线等
          "line-blur" : 5,//模糊度，和宽度配合使用，当宽度20，模糊度10时，出现边线模糊的效果，该值要小于线宽度
          // "line-pattern": "picture_name", //线的拉伸图片类型，一定要与对应的样式库的图片名字一一对应
          //"line-translate": [0,0] //表示显示位置基于原始位置上,再按照屏幕坐标进行偏移,这个应该绝大部分都用不上
        }
      });
    }
  </script>
</body>

</html>
