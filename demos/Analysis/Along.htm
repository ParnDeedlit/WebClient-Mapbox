<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Along</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib.js"></script>
  <script include="geohash,geojson,turf" src="../../libs/zondyclient/include-mapboxgl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var map = new mapboxgl.Map({
      container: 'map',
      style: {
        "version": 8,
        "sources": {
          "osm-tiles": {
            "type": "raster",
            'tiles': [
              "http://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            'tileSize': 256
          }
        },
        "layers": [{
          "id": "simple-tiles",
          "type": "raster",
          "source": "osm-tiles",
          "minzoom": 0,
          "maxzoom": 22
        }]
      },
      zoom: 4,
      pitch: 45,
      center: [116.35, 30.92]
    });


    var origin = [89.341, 40.92];
    var destination = [133.989, 20.92];

    var originLine = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "geometry": {
          "type": "LineString",
          "coordinates": [
            origin,
            destination
          ]
        }
      }]
    };
    var alongLine = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "geometry": {
          "type": "LineString",
          "coordinates": [
            origin,
            destination
          ]
        }
      }]
    };

    map.on('load', function() {
      initMap();
      insertLine();
      updateView();
    });

    function initMap() {
      //请特别重视这个图层名字geojsonOriginLine
      map.addSource('geojsonOriginLine', {
        "type": "geojson",
        "data": originLine //一开始的数据是空的,后面请求到了再更新
      });
      map.addLayer({
        "id": "line1",
        "type": "line",
        "source": "geojsonOriginLine",//必须和上面的geojsonOriginLine一致
          "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#0000FF",
            "line-width": 4
        }
      });

      //请特别重视这个图层名字geojsonAlongLine
      map.addSource('geojsonAlongLine', {
        "type": "geojson",
        "data": alongLine //一开始的数据是空的,后面请求到了再更新
      });
      map.addLayer({
        "id": "line2",
        "type": "line",
        "source": "geojsonAlongLine",//必须和上面的geojsonAlongLine一致
          "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#FF0000",
            "line-width": 8
        }
      });
    }

    function insertLine() {
      var lineDistance = turf.distance(origin, destination, {
        units: 'kilometers'
      });

      var arc = [];
      var count = 100; //插入100个点
      var clip = lineDistance / count; //用于下面的循环

      for (var i = 0; i < lineDistance; i += clip) {
        //计算对应第i个插值点的位置
        var segment = turf.along(originLine.features[0], i, {
          units: 'kilometers'
        });
        //将插值点加入到原始数据中
        arc.push(segment.geometry.coordinates);
      }
      arc.push(destination); //补上终点
      //更新数据
      alongLine.features[0].geometry.coordinates = arc;
    }

    function updateView() {
      //注意centerPoint是之前添加的source的名字
      map.getSource('geojsonOriginLine').setData(originLine);
      map.getSource('geojsonAlongLine').setData(alongLine);
    }
  </script>

</body>

</html>
