<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Measure distances</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib.js"></script>
  <script include="geohash,geojson,turf" src="../../libs/zondyclient/include-mapboxgl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA';
    var map = new mapboxgl.Map({
      container: 'map',
      style: {
        "version": 8,
        "sources": {
          "osm-tiles": {
            "type": "raster",
            'tiles': [
              //"http://a.tile.thunderforest.com/transport/{z}/{x}/{y}.png"
              "http://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            'tileSize': 256
          }
        },
        "layers": [{
          "id": "simple-tiles",
          "type": "raster",
          "source": "osm-tiles",
          "minzoom": 0,
          "maxzoom": 22
        }]
      },
      zoom: 10,
      pitch: 45,
      center: [116.35, 39.9]
    });
    var geojson =  {
      "type": "FeatureCollection",
      "features": []
    };

    map.on('load', function() {
      initMap();
      loadData();
    });

    function initMap(){
      //请特别重视这个图层名字geojsonBuffer
      map.addSource('geojsonBuffer', {
        "type": "geojson",
        "data": geojson  //一开始的数据是空的,后面请求到了再更新
      });

      map.addLayer({
        "id": "buffer-polygon",
        "type": "fill",
        "source": "geojsonBuffer",
        'layout': {},
        'paint': {
          'fill-color': '#088',
          'fill-opacity': 0.5,
          'fill-outline-color': '#FFF'
        }
      });
    }

    function loadData() {
      $.getJSON('../../data/analysis/buffer-hash-5.json', function(data) {
        convertDataToGeoJson(data);
        updateView();
      });
    }

    function convertDataToGeoJson(origindata) {
      var columnarPoints = [];
      var points;
      origindata.aggregations.geohash.buckets.forEach(function(bucket) {
        var coordinates = decodeGeoHash(bucket.key);
        var countNumber = bucket.doc_count;
        var point = {
          pointKey: [
            coordinates.longitude[2], coordinates.latitude[2]
          ],
          count: bucket.doc_count
        }; //[0] min [1]max [2] 中心点
        columnarPoints.push(point);
      });
      points = GeoJSON.parse(columnarPoints, {
        'Point': 'pointKey'
      });
      geojson = turf.buffer(points, 1.5, {
        units: 'miles'
      });
    }

    function updateView() {
      //注意geojsonBuffer是之前添加的source的名字
      map.getSource('geojsonBuffer').setData(geojson);
    }
  </script>

</body>

</html>
