  <script>

    var map = new mapboxgl.Map({
      container: 'map',
      style: {
        "version": 8,
        "sources": {
          "osm-tiles": {
            "type": "raster",
            'tiles': [
              //"http://a.tile.thunderforest.com/transport/{z}/{x}/{y}.png"
              "http://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            'tileSize': 256
          }
        },
        "layers": [{
          "id": "simple-tiles",
          "type": "raster",
          "source": "osm-tiles",
          "minzoom": 0,
          "maxzoom": 22
        }]
      },
      zoom: 10,
      pitch: 45,
      center: [116.35, 39.9]
    });
    var geojson;

    map.on('load', function() {
      loadData();
    });

    function loadData() {
      $.getJSON('../../data/analysis/buffer-hash-4.json', function(data) {
        convertDataToGeoJson(data);
        updateView(geojson);
      });
    }

    function convertDataToGeoJson(origindata) {
      // var columnarPoints = [];

      //   var coordinates = decodeGeoHash(bucket.key);

      // });
      // points = GeoJSON.parse(columnarPoints, {
      //   'Point': 'pointKey'
      // });
      // geojson = turf.tin(points);
      // generate some random point data
      var points = turf.randomPoint(30, {
        bbox: [115, 39, 117, 41]
      });

      // add a random property to each point between 0 and 9
      for (var i = 0; i < points.features.length; i++) {
        points.features[i].properties.z = ~~(Math.random() * 9);
      }
      geojson = turf.tin(points, 'z');
    }

    function updateView(data) {
      map.addSource('geojson-buffer', {
        "type": "geojson",
        "data": data
      });

      map.addLayer({
        "id": "buffer-polygon",
        "type": "fill",
        "source": "geojson-buffer",
        'layout': {},
        'paint': {
          'fill-color': '#088',
          'fill-opacity': 0.4,
          'fill-outline-color': '#000'
        }
      });
    }
  </script>
