<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>GeoPoint</title>
  <script src="../../libs/zondyclient/include-mapboxgl.js"></script>
  <style>
    #map {
      width: 100%;
      height: 600px;
    }

    .checkbox {
      margin: 5px 15px;
    }

    #marker {
      width: 20px;
      float: left;
    }

    #marker-icon {
      background-image: url('../../images/myImg/diqiu.png');
      background-size: cover;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      float: left;
    }

    #marker-text {
      text-align: left;
      width: 200px;
      height: 20px;
      float: left;
    }
  </style>
</head>

<body>
  <div class="ToolLib">
    <input type="button" class="ButtonLib" id="type" value="添加图片标注" onclick="Addmarker()" />&nbsp;&nbsp;
    <label style="font-weight: bold;">点击按钮，之后在图上点击添加图片标注。</label>
  </div>
  <div id="map"></div>
  <script>
    //一定要去mapbox注册一个key,这个key会失效的
    mapboxgl.accessToken = 'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA';
    var map = new mapboxgl.Map({
      container: 'map', // 绑定div
      style: 'mapbox://styles/mapbox/streets-v9', // 使用MapBox官方的样式
      center: [114.50, 30], // 中心点
      zoom: 1 // 开始级别
    });

    map.on('load', function() {

    });

    //为地图容器添加单击事件监听
    function Addmarker() {
      map.on('click', function(mapMouseEvent) {
        //鼠标单击点坐标
        var latlon = mapMouseEvent.lngLat;
        //添加一个新的标注（矢量要素）
        addVectorLabel(latlon);
      });
    }

    /**
     * 添加一个新的标注，这里完全是通过HTML的方式来实现的图片文字的组合
     * @param {mapbox.mapMouseEvent.latlon}  经纬度坐标点
     */
    function addVectorLabel(latlon) {
      // 创建popup
      var popup = new mapboxgl.Popup()
        .setText('设置点击事件的文本信息');

      // 创建一个DOM element
      var icon = document.createElement('div');
      icon.id = 'marker-icon';//绑定图片样式
      var text = document.createElement('div');
      text.id = 'marker-text';//绑定文字样式
      text.innerText = "测试注记";//添加文字样式

      var el = document.createElement('div');
      el.id = 'marker'; //将该div与marker的样式绑定
      el.appendChild(icon);//整个父标注添加图片内容
      el.appendChild(text);//整个父标注添加文字内容

      new mapboxgl.Marker(el)
        .setLngLat(latlon)
        .setPopup(popup)
        .addTo(map);
    }
  </script>
</body>

</html>
